<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-upper-img">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top"/>
    </div>

    <div class="card-wrapper">
      <div class="upper-div">
        <!--background-->
      </div>
      <img src="images/image-victor.jpg" alt="image-victor"/>
      <div class="middle-div">
        <div class="row-1">
          <h3>Victor Crest</h3>
          26
        </div>
        <div class="row-2">London</div>
      </div>
      <div class="stats">
        <div class="stat_element">
          <h3>80K</h3>
          Followers
        </div>
        <div class="stat_element">
          <h3>803K</h3>
          Likes
        </div>
        <div class="stat_element">
          <h3>1.4K</h3>
          Photos
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/PratypartyY2K"
        target="_blank"
        >Pratyush</a
      >.
    </div>

    <div class="bg-bottom-img">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom"/>
    </div>
  </body>
</html>
