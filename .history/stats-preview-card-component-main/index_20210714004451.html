<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--font families-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">



  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="heading">
        Get <span class="active">insights</span> that help your business grow.
      </div>
      <div class="card-content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div>
          <span>10k+</span>
          companies
        </div>
        <div>
          <h3>314</h3>
          templates
        </div>
        <div>
          <h3>12m+</h3> 
          queries
        </div>
      </div>
    </div>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg">
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
